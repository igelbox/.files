env:
  WINIT_X11_SCALE_FACTOR: '1.66'

key_bindings:
  - { key: Return,   mods: Command|Shift, action: SpawnNewInstance }

font:
  size: 10

colors:
  primary:
    background: '#000000'
    foreground: '#b6b6b6'

  normal:
    black:   '#000000'
    red:     '#aa0000'
    green:   '#00aa00'
    yellow:  '#aa5500'
    blue:    '#0000aa'
    magenta: '#aa00aa'
    cyan:    '#00aaaa'
    white:   '#aaaaaa'

  bright:
    black:   '#555555'
    red:     '#ff5555'
    green:   '#55ff55'
    yellow:  '#ffff55'
    blue:    '#5555ff'
    magenta: '#ff55ff'
    cyan:    '#55ffff'
    white:   '#ffffff'
