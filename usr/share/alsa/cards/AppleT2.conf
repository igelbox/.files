<confdir:pcm/front.conf>

AppleT2.pcm.front.0 {
	@args [ CARD ]
	@args.CARD {
		type string
	}
	type asym
	playback.pcm {
		type route
		ttable {
			# LMT 102, 435
			0.1 0.20
			0.0 0.15
			0.2 0.05
			1.4 0.20
			1.3 0.15
			1.5 0.05
		}
		slave {
			pcm {
				type hw
				card $CARD
				device 0
			}
			channels 6
		}
	}
	capture.pcm {
		type route
		ttable {
			0.0 1
			1.1 1
			# 2.0 1 # seems muted
		}
		slave {
			pcm {
				type hw
				card $CARD
				device 1
			}
			channels 3
		}
	}
	# hint.device_output 0
	# hint.device_input 1
}

